<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AJAX Fetch Promises</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</head>

<body class="ui container">
  <div class="ui pointing menu">
    <a class="item active">
      MTG Library
    </a>
    <div class="ui right menu buttons">
      <button id="back" class="ui icon labeled button">
        <i class="left chevron icon"></i>
        Back
      </button>
      <button id="next" class="ui right labeled icon button">
        <i class="right chevron icon"></i>
        Next
      </button>
    </div>
    <div class="right menu">
      <div class="item">
        <div class="ui transparent icon input">
          <input id="search-text" type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="ui segment link four cards" id="cards-list"></div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
